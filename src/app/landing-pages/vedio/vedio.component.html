<div class="vedio-container" *ngIf="valid; else errorTemplate">
    <!-- Video Player -->
    <video
      #videoPlayer
      [src]="videoData?.videoUrl"
      autoplay
      muted
      playsinline
      (timeupdate)="onTimeUpdate(videoPlayer.currentTime)"
      style="width: 100%; height: 100%; pointer-events: none;"
    ></video>
  
    <!-- Floating Container -->
    <div class="floating-container" [innerHTML]="currentHtmlContent"></div>
  </div>
  
  <!-- Error Template -->
  <ng-template #errorTemplate>
    <div class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </ng-template>
